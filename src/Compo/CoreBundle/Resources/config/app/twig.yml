# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

    base_template_class: Sonata\CacheBundle\Twig\TwigTemplate14

    form:
        resources:
            - 'SonataDoctrineORMAdminBundle:Form:form_admin_fields.html.twig'
            - 'SonataFormatterBundle:Form:formatter.html.twig'
            - 'SonataMediaBundle:Form:media_widgets.html.twig'
            - 'SonataCoreBundle:Form:datepicker.html.twig'
            - 'SonataCoreBundle:Form:colorpicker.html.twig'
            - 'MopaBootstrapBundle:Form:fields.html.twig'
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

    paths:
        '%kernel.root_dir%/../vendor/comporu/compo-core/src/Compo/CoreBundle/Resources/views/Form/themes/angular-form': AngularForm

    globals:
        ivory_ck_editor_plugin_manager: "@ivory_ck_editor.plugin_manager"